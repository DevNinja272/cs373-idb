<div class="container">
	<div class="row">
		<div class="box">
			<div class="col-lg-12 text-center">

				<div style="margin-top:15px" class="input-group input-group-lg">
					<input type="text" ng-model="searchString" class="form-control" placeholder="Where Will You Study?" aria-describedby="sizing-addon1">
					<div class="input-group-btn">
						<button type="submit" class="btn btn-primary btn-lg" ng-keyup="$event.charCode==13 && stringSearch(searchString)"  ng-click="stringSearch(searchString)">Search</button>
					</div>
				</div>
				<br>

				<!-- Wrapper for Search Table -->
				<table st-table="displayedCollection" st-safe-src="results" class="table table-striped table-hover table-mc-light-blue">
					<thead>
						<tr>
							<th style="cursor:pointer" st-sort="name">Name</th>
							<th style="cursor:pointer" st-sort="type">Type</th>
							<th style="cursor:pointer" st-sort="match_type">Match Type</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="result in displayedCollection">
							<td ng-if="result.type == 'states'" align="left"><a ng-href="/#/states/{{result.id}}" >{{ result.name }}</td>
							<td ng-if="result.type == 'universities'" align="left"><a ng-href="/#/universities/{{result.id}}" >{{ result.name }}</td>
							<td ng-if="result.type == 'degrees'" align="left"><a ng-href="/#/degrees/{{result.id}}" >{{ result.name }}</td>
							<td align="left">{{ result["type"] }}</td>
							<td align="left">{{ result["match_type"] }}</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="5" class="text-center">
								<div st-pagination="" st-items-by-page="itemsByPage"></div>
							</td>
						</tr>
					</tfoot>
				</table>


			</div>
		</div>
	</div>
</div>
