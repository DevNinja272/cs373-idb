<div class="container">
  <div class="row">
    <div class="box">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td width="20%">
              <a href="/#/states" ng-click="sortType = 'name'; sortReverse = !sortReverse">
              Name
              <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
            </td>
            <td width="20%">
              <a href="/#/states" ng-click="sortType = 'region'; sortReverse = !sortReverse">
              Region
              <span ng-show="sortType == 'region' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'region' && sortReverse" class="fa fa-caret-up"></span>
            </td>
            <td width="20%">
              <a href="/#/states" ng-click="sortType = 'average_public_cost'; sortReverse = !sortReverse">
              2014 Average Public Cost
              <span ng-show="sortType == 'average_public_cost' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'average_public_cost' && sortReverse" class="fa fa-caret-up"></span>
            </td>

            <td width="20%">
              <a href="/#/states" ng-click="sortType = 'average_private_cost'; sortReverse = !sortReverse">
              2014 Average Private Cost
              <span ng-show="sortType == 'average_private_cost' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'average_private_cost' && sortReverse" class="fa fa-caret-up"></span>
            </td>
            <td width="20%">
              <a href="/#/states" ng-click="sortType = 'schools'; sortReverse = !sortReverse">
              Number of Universities
              <span ng-show="sortType == 'schools' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'schools' && sortReverse" class="fa fa-caret-up"></span>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = "result in results | orderBy:sortType:sortReverse" >
            <td><a ng-href="/#/states/{{result.id}}">{{ result.name }}</td>
            <td>{{ result.region }}</td>
            <td>{{ result.average_public_cost | currency }}</td>
            <td>{{ result.average_private_cost | currency}}</td>
            <td>{{ result.schools }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
