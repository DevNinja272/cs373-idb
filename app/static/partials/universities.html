<div class="container">
	<div class="row">
		<div class="box">
      <table st-table="displayedCollection" st-safe-src="results" class="table table-striped">
        <thead>
          <tr>
              <td width="20%">
                <a href="/#/universities" ng-click="sortType = 'school.name'; sortReverse = !sortReverse">
                  Name
                <span ng-show="sortType == 'school.name' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'school.name' && sortReverse" class="fa fa-caret-up"></span>
              </td>
              <td width="20%">
                <a href="/#/universities" ng-click="sortType = 'school.ownership'; sortReverse = !sortReverse">
                  Ownership
                <span ng-show="sortType == 'school.ownership' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'school.ownership' && sortReverse" class="fa fa-caret-up"></span>
              </td>
              <td width="20%">
                <a href="/#/universities" ng-click="sortType = 'school.school_url'; sortReverse = !sortReverse">
                  School Website
                <span ng-show="sortType == 'school.school_url' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'school.school_url' && sortReverse" class="fa fa-caret-up"></span>
              </td>

              <td width="20%">
                <a href="/#/universities" ng-click="sortType = 'cost'; sortReverse = !sortReverse">
                  2014 Academic Cost
                <span ng-show="sortType == 'cost' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'cost' && sortReverse" class="fa fa-caret-up"></span>
              </td>
              <td width="20%">
                <a href="/#/universities" ng-click="sortType = 'size'; sortReverse = !sortReverse">
                  2014 Student Size
                <span ng-show="sortType == 'size' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'size' && sortReverse" class="fa fa-caret-up"></span>
              </td>
          </tr>
        <tr>
          <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="result in displayedCollection | orderBy:sortType:sortReverse">
          <td><a ng-href="/#/universities/{{result.entry_id}}">{{ result["school.name"] }}</td>
          <td>{{ result["school.ownership"] }}</td>
          <td> <a ng-href="http://{{ result['school.school_url'] }}"> {{ result["school.school_url"] }}</td>
          <td>{{ result.cost | currency}}</td>
          <td>{{ result.size }}</td>
        </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5" class="text-center">
              <div st-pagination="" st-items-by-page="itemsByPage"></div>
            </td>
          </tr>
        </tfoot>
      </table>
		</div>
	</div>
</div>
