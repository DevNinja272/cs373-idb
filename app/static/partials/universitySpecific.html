<div class="container">
	<div class="row">
		<div class="box">
			<div class="col-md-8">
				<h1>{{results["name"]}}</h1>
			</div>

			<div class="col-md-6">
				<img ng-src="{{ results.logo_url }}" onerror="this.src='https://blog.edukasyon.ph/wp-content/themes/edukasyon-p6-blog-wordpress/images/thumbnail-default.png'" style="width:200px"/>
			</div>
			<div class="col-md-4">
				<h1><a ng-href="/#/states/{{results['state_id']}}"> {{results['state_name']}}</h1></a>
				<div>Ownership: {{results["is_public"]}}</div>

				<div>School Website: <a ng-href="http://{{ results['website_URL'] }}"> {{ results["website_URL"] }}</div></a>

				<div>2014 Academic Cost: {{results['academic_cost'] | currency}}</div>
				<div>2014 School Size: {{results['num_students']}}</div>
			</div>

			<div class="col-md-2">
				<h1>Degrees</h1>
				
				<div ng-repeat="degree in results.degrees | limitTo:showMore ? results.degrees.length : 5">
					<a ng-href="/#/degrees/{{degree['degree_id']}}"><span>{{ degree['degree_name'] }}</span></a>
				</div>
				<button class="btn btn-primary btn-md" ng-click="showMore = !showMore">
				    <span ng-show="showMore">Show Less</span>
				    <span ng-hide="showMore">Show More</span>
				</button>
			</div>
			
			<div class="row">
				<iframe
					 width="600"
					 height="450"
					 frameborder="0" style="border:0"
					 ng-src="{{map}}" allowfullscreen>
				</iframe>
			</div>

		</div>
	</div>
</div>
